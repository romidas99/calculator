<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="prev"></p>
            <p class="input"></p>
        </div>
        <div class="erase">
            <div class="del">
                <button id="clear" class="cl">Clear</button>
                <button id="delete" class="cl">Delete</button>
            </div>
            <div class="main">
                <button id="7" value="7" class="num">7</button>
                <button id="8" value="8" class="num">8</button>
                <button id="9" value="9" class="num">9</button>
                <button id="&divide;" value='÷' class="operator">÷</button>
                <button id="4" value="4" class="num">4</button>
                <button id="5" value="5" class="num">5</button>
                <button id="6" value="6" class="num">6</button>
                <button id="&times;" value="×" class="operator">×</button>
                <button id="1" value="1" class="num">1</button>
                <button id="2" value="2" class="num">2</button>
                <button id="3" value="3" class="num">3</button>
                <button id="&minus;" value="-" class="operator">-</button>
                <button id="decimal" value="." class="num">.</button>
                <button id="0" value="0" class="num">0</button>
                <button id="equal" value="=" class="operator">=</button>
                <button id="&plus;" value="+" class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
